<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/styleindex.css">
</head>
<body>
    
    <header>
        <div class="conteiner-fluid" id="titulo ">            
            <h1>Fulbo</h1>
            <h6>Gestione las reservas de su cancha desde una sola pagina</h6>
        </div>
        
    </header>

   <div class="conteiner">

        <h3>Configuracion de las reservas</h3>
        <div id="horario">
            <h4>Indique el horario de apertura de la cancha</h4>
            <div id="formHorario">
                <label for="apertura">Hora de apertura</label>
                <input type="time" id="apertura" name="apertura" value="16:00" min="08:00" max="23:00">
                <label for="cierre">Hora de cierre</label>
                <input type="time" id="cierre" name="cierre" value="22:00" min="10:00" max="23:00">
                <button id="aceptarHorario">Aceptar</button>
            </div>

            <div>
                <label for="duracionReserva">Ingrese la duracion de cada reserva</label>
                <select id="duracionReserva">
                    <option selected="true" disabled="disabled">Seleccione la duracion</option>
                    <option value="1">1 H</option>
                    <option value="2">2 Hs</option>
                    <option value="3">3 Hs</option>
                </select>
                <button id="botonCandado">
                    <img src="https://images.vexels.com/media/users/3/128728/isolated/preview/4979f424070de1dbf7055d91695b74c3-icono-plano-de-candado-de-seguridad.png" alt="Bloquear configuracion" height="20px" width="20px">
                </button>
            </div>


            <div class="horarioApe" id="horarioAp">
                <h3>Horario: Lunes a Domingos de</h3>
                <h3 class="hora"><span id="horaApertura"></span> - <span id="horaCierre"></span></h3>
                <h5>Cada reserva es de <span id="mostrarDuracion"></span>  hora/s</h5>
            </div>
        </div>  

        <div id="reservas">
            </div class="tabla-deslizable">
                <table id="tabla">
                    <thead>
                        <tr id="encabezados">
                            <th>Horarios</th>    
                        </tr>
                    </thead>                
                    <tbody id="cuerpoTabla">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="formReservas"  class="form">
            <label for="nombre">Ingrese un nombre</label>
            <input type="text" id="nombre">
            
            <label for="contacto">Ingrese un medio de contacto</label>
            <input type="text" id="contacto">
            
            <button id="aniadirReserva">Aceptar</button>
        </div>
   </div>
   
    
</body>
</html>
